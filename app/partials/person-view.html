<h1>Fiche person</h1>
<div ng-show="authenticated" style="float: right" ng-controller="personListCtrl">
    <button ng-click="delete(person.id)"  class="btn btn-small btn-danger">delete</button> 
            <button ng-click="edit(person.id)"  class="btn btn-small btn-danger">edit</button>
</div>

<div style="clear: both"/>
<div>

    <p><strong>Label :</strong> {{person.label}}</p>
<p><strong>Prénom :</strong> {{person.fistName}} </p>

<p><strong>Nom :</strong> {{person.lastName}} </p>

<button back>Retour page précédente</button>
