<label>Triées pas :</label>
<select ng-model="orderProp">
  <option value="title">titre</option>
  <option value="authors">Auteurs</option>
</select>
<label> Recherche :</label>
 <input ng-model="query">
 

<table class="table table-bordered table-striped table-condensed">
    <tr>
        <!--<th>Source</th>-->
                <th>Auteur(s)</th>
                <th>titre</th>
                <th>type</th>
        <th>Actions</th>
    </tr>

    <tr ng-repeat="source in sources | filter:query|orderBy:orderProp"">
        <!--<td><span ng-bind-html="source | sourceFilter"></span></td>-->
                <td>{{source.relationPerson|relationPersonAffPerson}}</td>
                <td>{{source.title}}</td>
                <td>{{source.bibliographicType.label}}</td>
        <td>
            <button ng-click="delete(source.id)"  class="btn btn-small btn-danger">delete</button> 
            <button ng-click="edit(source.id)"  class="btn btn-small btn-danger">edit</button>

        </td>
    </tr>


</table>
 <button ng-click="create()" class="btn btn-small">Créer nouvelle Source</button>
