<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        
        <h1>Fiche Oeuvre</h1>
        
        <p><strong>Numéro : </strong> {{work.id}}</p>
        
        <p><strong>Auteur : </strong><span ng-repeat="person in work.authors"><a href="#/workauthor-view/{{person.id}}"> {{person.label}} </a></span></p>
        
        <p><strong>Titre : </strong> {{work.title}}</p>
        
         <p><strong>Origine : </strong> {{work.origin}}</p>
         
         <p><strong>Période : </strong>{{work.centuryMin|centuryFilter:work.centuryMax}}</p>
         
          <p><strong>Date exacte :</strong> {{work.exactDate}}</p>
         
        <p><strong>Thème :</strong> <span ng-repeat="theme in work.theme">{{theme.label}} ; </span> </p>
        
      <p><strong>Notes</strong></p>
        <p>{{work.note}}</p>
        
        <button back>Retour page précédente</button>
    </body>
</html>
