<ul>
    <li ng-repeat="work in works">
        {{work.name}}
        <p><span ng-click="viewWork(work.id)"> id : {{work.id}} {{work.title}} </span>
            <button ng-click="deleteWork(work.id)"  class="btn btn-small btn-danger">delete</button> 
            <button ng-click="editWork(work.id)"  class="btn btn-small btn-danger">edit</button>
        </p>

    </li>
    <button ng-click="createNewUser()" class="btn btn-small">Cr√©er nouvelle Oeuvre</button>
</ul>


<table>

    <tr>
        <th>titre</th>
        <th>Auteur</th>
        <th>Sources</th>
    </tr>
    <td></td>
    <td></td>

    <tr ng-repeat="work in works">
        
        <td>{{work.title}}</td>
        
        <td> <ul>

                <li ng-repeat="author in work.authors">{{author.label}}</li>
            </ul></td>
        <td>
            <ul>
                
                
                <li ng-repeat="src in work.relationWorkSource">{{src.source.title}}  </li>
            </ul>
            
            
        </td>
    </tr>


</table>
