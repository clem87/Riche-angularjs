<h1>Liste des oeuvres</h1>
<label>Trier par :</label>
<select ng-model="orderProp">
    <option value="title">Titre</option>
    <option value="centuryMin">Siècle min</option>
    <option value="centuryMax">Siècle Max</option>
    <option value="exactDate">Date Exacte</option>
</select><br />


   



<style>
    table {
        border-width:1px; 
        border-style:solid; 
        border-color:black;
        width:50%;
    }
    td { 
        border-width:1px;
        border-style:solid; 
        border-color: #31708f;
        width:50%;
    }


</style>



<pagination total-items="totalItems" ng-model="currentPage" ng-change="pageChanged()"></pagination>

<table class="table table-bordered table-striped table-condensed">

    <tr>
        <th>titre</th>
        <th>Siècle min</th>
        <th>Siècle max</th>
        <th>Auteur</th>
        <th>Sources</th>
        <th>Actions</th>
        <th>Actions</th>
    </tr>


    <tr ng-repeat="work in filteredTodos|orderBy:orderProp">

        <td><a href="#/work-view/{{work.id}}">{{work.title}}</a></td>

        <td>{{work.centuryMin}}</td>
        <td>{{work.centuryMax}}</td>

        <td> <ul>

                <li ng-repeat="author in work.authors"><a  href="#/workauthor-view/{{author.id}}"> {{author.label}}</a></li>
            </ul></td>
        <td>
            <ul>
                <li ng-repeat="src in work.relationWorkSource"> <span ng-bind-html="src.source | sourceFilter"> </span> {{sr.extract}}</li>
            </ul>
        </td>
        <td><button ng-click="deleteWork(work.id)"  class="btn btn-small btn-danger">delete</button> 
        </td>
        <td><button ng-click="editWork(work.id)"  class="btn btn-small btn-danger">edit</button></td>
    </tr>


</table>
<div class="div_action_button">
    <button ng-click="createNewUser()" class="btn btn-small">Créer nouvelle Oeuvre</button>
    
</div>
