
<h1>Liste des auteurs historiques</h1>



<table class="table table-bordered table-striped table-condensed">
    <tr>
        <th>dénomination principale</th>
        <th>Actions</th>
        <th>editer</th>
    </tr>
    <tr ng-repeat="workauthor in workauthors">
        <td>{{workauthor.label}}</td> 
        <td> <button ng-click="delete(workauthor.id)"  class="btn btn-small btn-danger">delete</button> </td> 
        <td><button ng-click="edit(workauthor.id)"  class="btn btn-small btn-danger">edit</button></td>
    </tr>
    
    
</table>
<div data-pagination="" data-num-pages="numPages()" 
  data-current-page="currentPage" data-max-size="10"  
  data-boundary-links="true"></div>

<button ng-click="create()" class="btn btn-small">Créer nouvelle auteur</button>
