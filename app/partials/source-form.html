<form novalidate="novalidate" class="form-horizontal">

    <div class="control-group">

        <div class="controls">

            <div class="form-horizontal">
                <label>Type de source : </label>
                <select id="selectTypeBiblio" ng-model="$parent.source.bibliographicType" ng-options="sr as sr.label for sr in bibliographicTypeDispo track by sr.id" class="form-control"> </select>             
            </div>


            <div class="form-horizontal">
                <label title="{{'help.authors'|translate}}">{{'label.authors'| translate}}</label>
                <input type="text" ng-model="$parent.auteurUserSelection2" placeholder="Saisissez l'auteur" 
                       typeahead="aut as aut.label for aut in getAuteurCompletion($viewValue) | filter:{title:$viewValue}" 
                       typeahead-loading="loadingLocations" class="form-control" >
                
                
                <select ng-model="$parent.auteurUserSelectionRolePublication" class="form-control" class="form-control" >
                    
                    <option value="">Rôle de l'auteur</option>
                    <option>Auteur</option>
                    <option>Directeur</option>
                    <option>Editeur</option>
                    <option>Traducteur</option>
                </select>
                <button ng-click="btAjouterPersonSourceClick()" class="btn btn-default">Ajouter</button>
               
                <ul>
                    <li ng-repeat="au in $parent.source.relationPerson">{{au.person.label}} [{{au.rolePublication}}]  <img src="img/delete1-16px.png" ng-click="removeRelationSourcePersonClick(au.person.id)" /></li>
                </ul>
            </div>




            <div title="{{'help.source.title'|translate}}">
                <label class="control-label" for="title">{{'label.source.title'|translate}} : </label>
                <input type="text" id="inputTitle" ng-model="$parent.source.title" class="form-control"/>
            </div>

            <div title="{{'label.source.articletitle'|translate}}">
                <label class="control-label" for="title">{{'label.source.articletitle'|translate}} : </label>
                <input type="text" id="inputarticleTitle" ng-model="$parent.source.articleTitle" class="form-control">
            </div>
            
            <div title="{{'help.source.journal'|translate}}">
                <label>{{'label.source.journal'|translate}}</label>
                <input type="text" class="form-control" ng-model="$parent.source.journal"/>
            </div>


            <label>Ville d'édition : </label>
            <input type="text" ng-model="$parent.source.releaseTown" class="form-control"/> 

            <label>Année d'édition : </label>
            <input type="text" ng-model="$parent.source.releaseYear" class="form-control"> 

            <div title="{{'help.source.volume'|translate}}">
                <label>{{'label.source.volume'|translate}} : </label>
                <input type="text" ng-model="$parent.source.volume" class="form-control"> 
            </div>

            <div>
                <label>Series : </label>
                <input type="text" ng-model="$parent.source.series" class="form-control"/> 
            </div>

            <div>
                <label>publisher : </label>
                <input type="text" ng-model="$parent.source.publisher" class="form-control" /> 
            </div>

            <div>
                <label>editor : </label>
                <input type="text" ng-model="$parent.source.editor" class="form-control" />
            </div>

            <div>
                <label>num : </label>
                <input type="text" ng-model="$parent.source.num" class="form-control" /> 
            </div>

        </div>
    </div>
</form>
